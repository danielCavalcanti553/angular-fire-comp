<div class="container">
    <h1>LOGIN</h1>
    <div *ngIf="message !== null" class="alert alert-danger">{{message}}</div>
    <form [formGroup]="formGroup">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" required>
          </div>
        <button type="submit" (click)="tryRegister()" class="btn btn-primary">Register</button>
     </form>
</div>
